<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>New York Times Search</title>
</head>
<body>
    <div class="container">
        <header class="jumbotron"> <i class="far fa-newspaper">New York Times Search</i></header>
        <main>
            <div class="card">
                <div class="card-header"><i class="far fa-list-alt"></i>
                    Search Parameter
                </div>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="search-term">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="num-records">Number of Records</label>
                        <input type="number" class="form-control" id="recordNum">
                    </div>
                    <div class="form-group">
                        <label for="year-start">Start Year</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="year-end">End Year</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button type="button" class="btn btn-light" id="searchButton"><i class="fas fa-search"></i>Search</button>
                    <button type="button" class="btn btn-light" id="clearButton"><i class="fas fa-trash-alt"></i>Clear Results</button>
                </form>
            </div>
            <div class="card">
                <div class="card-header"><i class="fas fa-table"></i>
                    Top Articles
                </div>
                <div id="topArticles">
                    Top Articles Content:
                </div>
            </div>
        </main>
        <footer class="card-footer text-muted">
            Made with lots and lots of
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
